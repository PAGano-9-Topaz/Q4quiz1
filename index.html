<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Q1</title>
		<!-- SETUP BOOTSTAP: link to Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<!-- link to JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<!-- Add style -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<center>
			<div class="container">
				<!-- Photo -->
				<div class="col-sm-4">
					<img src="photo.png" class="photo">
				</div>
				<!-- BMI CODE -->
				<div class="col-sm-8">
					<!-- Descriptions -->
					<h1> BMI SCALE </h1>
					<br>
					<p>Your BMI is classified into 4 categories, Underweight, Normal Weight, OverWeight, and Obese. Type your weight in kilograms and height in Meters to calculate your BMI here!</p>
					<br>
					<!-- toggle -->
					<summary>
						<details> 
							Instructions.
							<br>
							Enter your weight and height to calculate your Body Mass Index.
						</details>
					</summary>

					<!-- Input -->
					<label>Enter Height in meters(Ex. 168cm, convert into 1.68m:</label>
					<input type="number" id="inputHeight" class="form-control">
					
					<label>Enter Weight in Kilograms(Ex. 100lbs to 45kg): </label>
					<input type="number" id="inputWeight" class="form-control">
					<br>

					<!-- button -->
					<button class="btn btn-info" onclick="VerifyBmi()">Check BMI</button>
					<br>
					<br>
					<button class="btn btn-info" onclick="window.location.reload()">Refresh</button>
				</div>
			</div>
		</center>

		<!-- External JS -->
		<script src="main.js"></script>
	
	<!-- footer -->
		<footer>
			<center>
				<small>&#169 | Q3project | Gano | 9Topaz</small>
			</center>
		</footer>
	</body>
</html>
